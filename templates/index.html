<!DOCTYPE html>
<html>
<head>
    <title>Video Uploader</title>
</head>
<body>
    <h1>Upload a Video</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
